# Setup McCoy Group config
title: McCoy Group References
url: "https://mccoygroup.github.io/References" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  McCoyGroup
footer_text: >-
  Brought to you by the McCoy Group at the University of Washington
sitemap_roots:
  - name: McCoy Group Code Academy
    depth: 3
  - name: References
    depth: 3
  - name: Documentation
    depth: 2
links:
  - url: https://blogs.uw.edu/mccoygrp/
    title: Group Website
  - url: https://github.com/McCoyGroup
    title: GitHub
  - url: https://stackoverflow.com/c/mccoygroup/questions
    title: Stack Overflow

# Build settings
markdown: kramdown
remote_theme: McCoyGroup/finx
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-optional-front-matter
relative_links:
  enabled: true

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "post"
  - scope:
      path: "index.html|about.html|404.html|search.html"
    values:
      layout: "page"
  - scope:
      path: "McCoy Group Code Academy"
      type: "pages"
    values:
      optional_scripts: true
      custom_styles: "refs"
      layout: "refs"
  - scope:
      path: "References"
      type: "pages"
    values:
      optional_scripts: true
      custom_styles: "refs"
      layout: "refs"
  - scope:
      path: "Documentation"
      type: "pages"
    values:
      optional_scripts: true
      annotations_type: "refs"
      custom_styles: "refs"
      layout: "refs"

# Exclude from processing
exclude:
  - Documentation/examples
  - Documentation/templates
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
